{% extends "_base.html" %}

{% macro get_likert(likert) %}
    <div class="bubble">
        {% for option in likert %}
            <span>{{ option }}</span>
        {% endfor %}
    </div>
{% endmacro%}

{% macro get_barcode(group, participant) %}
  <span class="barcode">*group-{{group}}!participant-{{participant}}*</span>
{% endmacro %}

{% block style %}
    <style>

        .answersheet-header {
            font-size: 1.5em;
            margin: 24pt auto;
            font-weight: bold;
            padding-bottom: 20px;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
        }
        
        .explanation {
            margin-bottom: 50px;
        }

        .question {
            margin-bottom: 30px;
            max-width: 15cm;
        }

        .question-hint {
            margin-top: 10px;
            font-size: 10pt;
            color: #555;
        }

        .bubble span {
            display: inline-block;
            margin-top: 12pt;
            margin-right: 3pt;
            font-family: "OMR";
            font-size: 11pt;
        }

        .barcode-wrapper {
            position: relative;
            display: inline-block;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
        }

        .barcode-wrapper .barcode {
            font-family: "3 of 9 Barcode";
            font-size: 25pt;
            text-align: center;
        }
    </style>
{% endblock %}

{% block body %}
{% endblock %}

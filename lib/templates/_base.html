<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            * {
                margin: 0;
                padding: 0;
                font-size: 12pt;
                font-family: Arial, Helvetica, sans-serif;
                box-sizing: border-box
            }
            @page {
                position: relative;
                width: 210mm;
                height: 297mm;
                page-break-after: always;
            }
            .page {
                width: 210mm;
                height: 297mm;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .logo {
                display: flex;
                align-items: center;
            }
            .logo > div {
                font-size: 2em;
                font-weight: bold;
            }
            .logo-letter {
                padding: 10px;
                border-radius: 4px;
                margin-right: 4px;
            }
            .letter-A {
                color: #0000FF;
            }
            .letter-B {
                color: #FF0000;
            }
            .letter-A-reversed {
                background-color: #0000FF;
                color: #fff;
            }
            .letter-B-reversed {
                background-color: #FF0000;
                color: #fff;
            }
        </style>
        {% block style %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>

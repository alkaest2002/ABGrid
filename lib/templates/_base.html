<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            :root {
                --abgrid-blue: #0000ff;
                --abgrid-red: #ff0000;
                --abgrid-white: #ffffff;
                --base-border-color: #333333;
                --base-background-color-light: #eeeeee;
                --base-background-color-dark: #dddddd;
                --highlight-very-high-values: DarkGreen ;
                --highlight-high-values: MediumSeaGreen;
                --highlight-low-values: Plum;
                --highlight-very-low-values: Purple;
            }
            * {
                padding: 0;
                font-size: 12pt;
                line-height: 14pt;
                font-family: Arial, Helvetica, sans-serif;
                box-sizing: border-box
            }
            @page {
                position: relative;
                width: 210mm;
                height: 297mm;
                page-break-after: always;
            }
            p {
                margin: 0;
            }
            .page {
                width: 210mm;
                max-width: 210mm;
                height: 297mm;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .full-width {
                width: 100%;
            }
            .logo {
                display: flex;
                align-items: center;
            }
            .logo > div {
                font-size: 2em;
                font-weight: bold;
            }
            .logo-letter {
                padding: 12px 9px;
                margin-right: 3px;
                border-radius: 6px;
            }
            .letter-A {
                color: var(--abgrid-blue);
            }
            .letter-B {
                color: var(--abgrid-red);
            }
            .letter-A-reversed {
                background-color: var(--abgrid-blue);
                color: var(--abgrid-white);
            }
            .letter-B-reversed {
                background-color: var(--abgrid-red);
                color: var(--abgrid-white);
            }
            table {
                border-collapse: collapse;
            }
            .table_bordered {
                border-top: 2px solid var(--base-border-color);
                border-bottom: 2px solid var(--base-border-color);
            }
            .table_striped tr:nth-child(odd) td {
                background-color: var(--base-background-color-light);
            }
        </style>
        {% block base_report_style %}
        {% endblock %}

        {% block report_single_style %}
        {% endblock %}

        {% block report_multi_style %}
        {% endblock %}
        
        {% block base_answersheet_style %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>

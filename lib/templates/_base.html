<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            
            /* Base css */

            :root {
                --ab-grid-sans-serif: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
                --ab-grid-serif: "Times New Roman", Times, serif;
                --abgrid-blue: #0000ff;
                --abgrid-red: #ff0000;
                --abgrid-white: #ffffff;
                --base-font-color-light: #555555;
                --base-border-color: #333333;
                --base-background-color-light: #eeeeee;
                --base-background-color-dark: #dddddd;
                --highlight-very-high-values: #006400;
                --highlight-high-values: #3cb371;
                --highlight-low-values: #dda0dd;
                --highlight-very-low-values: #800080;
            }

            * {
                padding: 0;
                margin: 0;
                font-family: var(--ab-grid-serif);
                font-size: 12pt;
                line-height: 14pt;
                box-sizing: border-box;
            }
            
            @page {
                position: relative;
                width: 210mm;
                height: 297mm;
                min-height: 297mm;
                margin: 1.5cm;
            }

            table {
                border-collapse: collapse;
            }
            
            .page {
                width: 210mm;
                max-width: 100%;
                min-height: 297mm;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                page-break-after: always;
            }

            .page:last-child {
                page-break-after: avoid;
            }

            .serif * {
                font-family: var(--ab-grid-serif);
            }

            .sans-serif * {
                font-family: var(--ab-grid-sans-serif);
            }

            .full-width {
                width: 100%;
            }

            .table-bordered {
                border-top: 1.2pt solid var(--base-border-color);
                border-bottom: 1.2pt solid var(--base-border-color);
            }

            .table-striped tr:nth-child(odd) td {
                background-color: var(--base-background-color-light);
            }

            .text-center {
                text-align: center !important;
            }

            .text-left {
                text-align: left !important;
            }

            .text-dimmed {
                color: var(--base-font-color-light);
            }

            .text-small {
                font-size: 8pt;
                line-height: 10pt;
            }

            .text-small b {
                font-size: 8pt;
                line-height: 10pt;
            }

            .text-italic {
                font-style: italic;
            }

            .text-left {
                text-align: left !important;
            }

            .text-right {
                text-align: right !important;
            }

            .text-justify {
                text-align: justify !important;
            }

            .text-bold {
                font-weight: bold;
            }

            .mt-xs  { margin-top: 3pt; }
            .mt-sm  { margin-top: 6pt; }
            .mt-md  { margin-top: 9pt; }
            .mt-lg  { margin-top: 12pt; }
            .mt-xl  { margin-top: 18pt; }
            .mt-xxl { margin-top: 24pt; }

            .mb-xs  { margin-bottom: 3pt; }
            .mb-sm  { margin-bottom: 6pt; }
            .mb-md  { margin-bottom: 9pt; }
            .mb-lg  { margin-bottom: 12pt; }
            .mb-xl  { margin-bottom: 18pt; }
            .mb-xxl { margin-bottom: 24pt; }
        </style>

        <style>

            /* Logo */

            .logo {
                display: flex;
                align-items: center;
            }

            .logo * {
                font-family: var(--ab-grid-sans-serif);
            }

            .logo > div {
                font-size: 2em;
                font-weight: bold;
            }

            .logo .logo-letter {
                padding: 9pt 6pt;
                margin-right: 3pt;
                border-radius: 3pt;
            }

            .logo .logo-letter.letter-A-reversed {
                background-color: var(--abgrid-blue);
                color: var(--abgrid-white);
            }

            .logo .logo-letter.letter-B-reversed {
                background-color: var(--abgrid-red);
                color: var(--abgrid-white);
            }
        </style>
        
        {% block base_report_style %}
        {% endblock %}

        {% block report_single_style %}
        {% endblock %}

        {% block report_multi_style %}
        {% endblock %}
        
        {% block base_answersheet_style %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>

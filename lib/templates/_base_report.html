{% extends "_base.html" %}
{% import "./_base_macro.html" as base_macro %}
{% import "./_base_report_macro.html" as base_report_macro %}

{% block base_report_style %}
<style>
    * {
        font-size: 10pt;
        line-height: 12pt;
    }
    
    .section-header {
        display: flex;
        justify-content: space-between;
        margin-top: 9pt;
        margin-bottom: 9pt;
        padding-bottom: 6pt;
        font-size: 1.5em;
        font-weight: bold;
        border-bottom: .75pt solid var(--base-border-color);
    }
    
    .question-container {
        margin-top: 18pt;
        margin-bottom: 9pt;
        padding-bottom: 6pt;
        border-bottom: .75pt dashed var(--base-border-color);
    }
    
    .graph-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .table-data th {
        padding: 6pt 3pt;
        background-color: var(--base-background-color-dark);
        border-bottom: .75pt solid var(--base-border-color);
    }
    
    .table-data td {
        padding: 1.5pt;
    }
    
    .table-data th, .table-data td {
        text-align: center;
    } 
    
    .table-data td > div > div {
        height: 12pt;
    }

    .table-data-legend, .table-data-legend b {
        margin-top: 6pt;
        font-size: 9pt;
        line-height: 11pt;
        text-align: justify;
    }
    
    .table-data-legend .square {
        display: inline-block;
        position: relative;
        top: 2pt;
        height: 8pt;
        width: 8pt;
    }
    
    .rankings-container {
        display: flex;
    }
    
    .rankings-main {
        width: 20%;
        padding-right: 6pt;
    }
    
    .rankings-main:last-of-type {
        padding-right: 0pt;
    }
    
    .rankings-main table td {
        width: 50%;
    }
    
    .sna-edges-type-list {
        display: flex;
        flex-wrap: wrap;
        margin-top: 8pt;
        margin-bottom: 16pt;
    }
    
    .sna-edge {
        padding: 2.5pt 5pt;
        margin-right: 5pt;
        margin-bottom: 5pt;
        border: .75pt solid var(--base-border-color);
        border-radius: 5pt;
    }
    
    .sna-component-length {
        display: inline-block;
        height: 12pt;
        width: 12pt;
        margin-right: 3pt;
        text-align: center;
        font-size: 8pt;
        border-radius: 3pt;
        background-color: var(--base-font-color-light);
        color: var(--abgrid-white);
    }
    
    .sna-component {
        display: inline-block;
        padding: 3pt;
        margin-right: 5pt;
        margin-bottom: 5pt;
        border: .75pt solid var(--base-border-color);
        border-radius: 5pt;
    }
    
    .sna-component span:last-of-type {
        margin-right: 5pt;
    }
    
    .sociogram-micro-stats-main table td:nth-last-child(-n+12) {
        width: 40pt;
    }
    
    .sociogram-micro-stats-main table td:nth-last-child(-n+9) {
        width: 40pt;
    }

    .sociogram-micro-stats-main table td:last-child {
        width: 75pt;
    }
    
    .sociogram-graphs-header {
        padding-bottom: 6pt;
        margin-bottom: 48pt;
        border-bottom: .75pt dashed var(--base-border-color);
    }
    
    /* Highlight values */

    .highlight-very-low-values {
        color: var(--abgrid-white);
        background-color: var(--highlight-very-low-values);
    }

    .highlight-low-values {
        color: var(--abgrid-white);
        background-color: var(--highlight-low-values);
    }
    
    .highlight-very-high-values {
        color: var(--abgrid-white);
        background: var(--highlight-very-high-values);
    }
    
    .highlight-high-values {
        color: var(--abgrid-white);
        background: var(--highlight-high-values);
    }
</style>
{% endblock %}

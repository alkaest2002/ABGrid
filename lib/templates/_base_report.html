{% extends "_base.html" %}
{% import "./_base_macro.html" as base_macro %}
{% import "./_base_report_macro.html" as base_report_macro %}

{% block base_report_style %}
<style>
    * {
        font-size: 10pt;
        line-height: 12pt;
    }
    .report-disclaimer {
        margin: 24px 0px;
        text-align: justify;
    }
    .report-header {
        display: flex;
        justify-content: space-between;
        font-size: 1.5em;
        font-weight: bold;
        margin: 12px 0px;
        padding-bottom: 6px;
        border-bottom: 1px solid #333333;
    }
    .question-container {
        margin: 24px 0px 12px 0px;
        padding-bottom: 6px;
        border-bottom: 1px dashed #555555;
    }
    .graph-container {
        display: flex;
        justify-content: center;
    }
    .macro-container {
        margin: 12px 0px;
    }
    .report-table th {
        padding: 6px 3px;
        background-color: #dddddd;
        border-bottom: 1px solid #555555;
    }
    .report-table td {
        padding: 3px;
    }
    .report-table th, .report-table td {
        text-align: center;
    } 
    .report-table td > div > div {
        height: 12pt;
    }
    .report-table td > div > div.very-low,
    .report-table td > div > div.low,
    .report-table td > div > div.high,
    .report-table td > div > div.very-high {
        color: #ffffff;
    }
    .very-low {
        background-color: Purple;
    }
    .low {
        background-color: Plum;
    }
    .very-high {
        background: DarkGreen;
    }
    .high {
        background: MediumSeaGreen;
    }
    .square {
        display: inline-block;
        position: relative;
        top: 2px;
        height: 8pt;
        width: 8pt;
    }
    .report-legend, .report-legend b {
        margin-top: 12px;
        text-align: justify;
        font-size: 8pt !important;
        line-height: 10pt !important;
    }
    .report-footer, .report-footer b {
        font-size: 8pt !important;
        line-height: 10pt !important;
        text-align: justify;
        color: #acacac;
    }
</style>
{% endblock %}

{% extends "_base.html" %}
{% import "./_base_macro.html" as base_macro %}
{% import "./_base_report_macro.html" as base_report_macro %}

{% block base_report_style %}
<style>
    * {
        font-size: 10pt;
        line-height: 12pt;
    }
    
    .question-container {
        margin-bottom: 6pt;
        padding-bottom: 6pt;
        border-bottom: .75pt dashed var(--base-border-color);
    }
    
    .graph-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .table-data th {
        padding: 6pt 3pt;
        background-color: var(--base-background-color-dark);
        border-bottom: .75pt solid var(--base-border-color);
    }
    
    .table-data td {
        padding: 1.5pt;
    }
    
    .table-data th, .table-data td {
        text-align: center;
    } 
    
    .table-data-legend, .table-data-legend b {
        margin-top: 6pt;
        font-size: 9pt;
        line-height: 11pt;
        text-align: justify;
    }

    .relevant-nodes-container .relevant-nodes-header {
        padding-bottom: 6pt;
        border-bottom: .75pt dashed var(--base-border-color);
    }

    .relevant-nodes-list {
        display: flex;
        flex-wrap: wrap;
    }

    .relevant-nodes-list .node {
        width: 48%;
        display: flex;
        justify-content: space-between;
        padding: 3pt 5pt;
        margin-right: 5pt;
        margin-bottom: 5pt;
        border: .75pt solid var(--base-border-color);
        border-radius: 5pt;
    }

    .relevant-nodes-container .relevant-nodes-list .node .node-id {
        height: 15pt;
        width: 15pt;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        margin-right: 6pt;
    }
    
    .relevant-nodes-container .relevant-nodes-list.list-a .node .node-id {
        background-color: var(--abgrid-blue);
        color: var(--abgrid-white);
    }
    
    .relevant-nodes-container .relevant-nodes-list.list-b .node .node-id {
        background-color: var(--abgrid-red);
        color: var(--abgrid-white);
    }

    .relevant-nodes-list .node .node-metrics {
        margin-right: 12pt;
        text-align: center;
    }
    
    .rankings-container {
        display: flex;
    }
    
    .rankings-main {
        width: 20%;
        padding-right: 6pt;
    }

    .rankings-comparison-container {
        display: flex;
    }
    
    .rankings-comparison-main {
        width: 20%;
        padding-right: 6pt;
    }
    
    .rankings-main:last-of-type {
        padding-right: 0pt;
    }
    
    .rankings-main table td {
        width: 50%;
    }
    
    .sna-edges-type-list {
        display: flex;
        flex-wrap: wrap;
        margin-top: 8pt;
        margin-bottom: 16pt;
    }
    
    .sna-edge {
        padding: 2.5pt 5pt;
        margin-right: 5pt;
        margin-bottom: 5pt;
        border: .75pt solid var(--base-border-color);
        border-radius: 5pt;
    }
    
    .sna-component-length {
        display: inline-block;
        height: 12pt;
        width: 12pt;
        margin-right: 3pt;
        text-align: center;
        font-size: 8pt;
        border-radius: 3pt;
        background-color: var(--base-font-color-light);
        color: var(--abgrid-white);
    }
    
    .sna-component {
        display: inline-block;
        padding: 3pt;
        margin-right: 5pt;
        margin-bottom: 5pt;
        border: .75pt solid var(--base-border-color);
        border-radius: 5pt;
    }
    
    .sna-component span:last-of-type {
        margin-right: 5pt;
    }
    
    .sociogram-micro-stats-main table td:nth-last-child(-n+12) {
        width: 40pt;
    }
    
    .sociogram-micro-stats-main table td:last-child {
        width: 75pt;
    }
    
    .sociogram-graphs-header {
        padding-bottom: 6pt;
        margin-bottom: 48pt;
        border-bottom: .75pt dashed var(--base-border-color);
    }

    .descriptives-container-main table td:nth-last-child(-n+11) {
        width: 35pt;
    }
</style>
{% endblock %}

{% extends "_base.html" %}
{% import "./_base_macro.html" as base_macro %}
{% import "./_base_report_macro.html" as base_report_macro %}

{% block base_report_style %}
<style>
    * {
        font-size: 10pt;
        line-height: 12pt;
    }
    .report-disclaimer {
        margin: 24px 0px;
        text-align: justify;
    }
    .report-header {
        display: flex;
        justify-content: space-between;
        margin: 12px 0px;
        padding-bottom: 6px;
        font-size: 1.5em;
        font-weight: bold;
        border-bottom: 1px solid var(--base-border-color);
    }
    .question-container {
        margin: 24px 0px 12px 0px;
        padding-bottom: 6px;
        border-bottom: 1px dashed var(--base-border-color);
    }
    .graph-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .macro-container {
        margin: 12px 0px;
    }
    .report-table th {
        padding: 6px 3px;
        background-color: var(--base-background-color-dark);
        border-bottom: 1px solid var(--base-border-color);
    }
    .report-table td {
        padding: 2px;
    }
    .report-table th, .report-table td {
        text-align: center;
    } 
    .report-table td > div > div {
        height: 12pt;
    }
    .report-table td > div > div.very-low,
    .report-table td > div > div.low,
    .report-table td > div > div.high,
    .report-table td > div > div.very-high {
        color: var(--abgrid-white);
    }
    .very-low {
        background-color: var(--highlight-very-low-values);
    }
    .low {
        background-color: var(--highlight-low-values);
    }
    .very-high {
        background: var(--highlight-very-high-values);
    }
    .high {
        background: var(--highlight-high-values);
    }
    .square {
        display: inline-block;
        position: relative;
        top: 2px;
        height: 8pt;
        width: 8pt;
    }
    .report-legend, .report-legend b {
        font-size: .9em;
        margin-top: 12px;
        text-align: justify;
    }
    .report-footer, .report-footer b {
        font-size: .9em;
        text-align: justify;
    }
    .table-sociogram-micro-stats td:nth-child(-n+12) {
        width: 30px;
    }
    .table-sociogram-macro-stats td:nth-last-child(-n+9) {
        width: 60px;
    }
</style>
{% endblock %}

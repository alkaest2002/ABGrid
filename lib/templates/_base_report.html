{% extends "_base.html" %}

{% block style %}
  <style>
    * {
      font-size: 10pt;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: center;
    }
  
    .disclaimer {
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: justify;
    }

    .report-header {
          font-size: 1.5em;
          margin: 24pt auto;
          font-weight: bold;
          padding-bottom: 20px;
          border-bottom: 1px solid #000;
          display: flex;
          justify-content: space-between;
      }

    .hero {
      font-size: 3em;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .report-table-graph {
      margin-top: 20px;
    }

    .question {
      text-align: left;
    }

    .macro p {
      text-align: left;
      margin-bottom: 10px;
    }

    .micro {
      vertical-align: top;
    }

    .graph-main {
      display: block;
      margin: auto;
      height: 280px;
    }

    .report-table-tabular {
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
    }

    .report-table-tabular th {
      padding: 5px 3px;
      background-color: #ddd;
      border-bottom: 1px solid #000;
    }

    .report-table-tabular td {
      padding: 5px 3px;
      border-top: 1px solid #ddd;
    }

    .report-table-tabular tr:nth-child(odd) td {
      background-color: #eee;
    }

    .no-border {
      border: 1px solid transparent;
      width: 20px;
    }

    .legend {
      margin-top: 25px;
    }

    .footer {
      font-size: 8pt !important;
      color: #acacac;
      text-align: justify;
    }
  </style>
{% endblock %}
{% block body %}{% endblock %}

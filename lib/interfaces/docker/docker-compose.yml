version: '3.8'

services:
  fastapi-app:
    build:
      context: ../../../
      dockerfile: lib/interfaces/docker/Dockerfile
    container_name: sna-fastapi-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENV=production
      - WORKERS=2
    volumes:
      - ../../../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: sna-network

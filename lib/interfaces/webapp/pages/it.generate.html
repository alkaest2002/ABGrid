<!doctype html>
<html x-data :lang="$store.app.appLanguage">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>AB-Grid app</title>
</head>

<body class="h-screen min-w-4xl max-w-4xl mx-auto overflow-hidden pb-6"
    x-data="{ ...componentToast(), ...componentOnline(), ...componentNavigation(), ...componentApi() }"
    x-init="() => { initToast(); initOnline(); initNavigation(); initApi() }">

    <!-- Toast -->
    <template x-teleport="body">
        <div x-bind="toastContainer"
            class="fixed top-6 left-1/2 transform -translate-x-1/2 flex gap-2 items-center p-3 rounded-md shadow-lg cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4" fill="currentColor" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M224 0c-17.7 0-32 14.3-32 32l0 19.2C119 66 64 130.6 64 208l0 18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416l384 0c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8l0-18.8c0-77.4-55-142-128-156.8L256 32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3l-64 0-64 0c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
            <span x-bind="toastMessage" class="text-sm"></span>
        </div>
    </template>

    <div class="h-full" data-taxi>
        <div class="h-full flex flex-col" x-data="viewGenerate" data-taxi-view>
            
            <!-- Top area - fixed height -->
            <header class="h-24 flex items-center justify-between p-9">
                <div class="w-full">
                    <p class="text-3xl font-bold" x-text="$t('homepage.logo.title')"></p>
                    <p class="text-sm text-gray-600" x-text="$t('homepage.logo.subtitle')"></p>
                </div>
                <div class="flex gap-3">
                    <div class="flex flex-col justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5" :class="{ 'fill-gray-300': !$store.app.appIsOnline, 'fill-blue-700': !$store.api.apiIsReachable }" viewBox="0 0 640 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M54.2 202.9C123.2 136.7 216.8 96 320 96s196.8 40.7 265.8 106.9c12.8 12.2 33 11.8 45.2-.9s11.8-33-.9-45.2C549.7 79.5 440.4 32 320 32S90.3 79.5 9.8 156.7C-2.9 169-3.3 189.2 8.9 202s32.5 13.2 45.2 .9zM320 256c56.8 0 108.6 21.1 148.2 56c13.3 11.7 33.5 10.4 45.2-2.8s10.4-33.5-2.8-45.2C459.8 219.2 393 192 320 192s-139.8 27.2-190.5 72c-13.3 11.7-14.5 31.9-2.8 45.2s31.9 14.5 45.2 2.8c39.5-34.9 91.3-56 148.2-56zm64 160a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"/></svg>
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5" :class="{ 'fill-gray-300': !$store.app.appIsOnline, 'fill-blue-700': !$store.api.apiIsReachable }" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M64 32C28.7 32 0 60.7 0 96l0 64c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-64c0-35.3-28.7-64-64-64L64 32zm280 72a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm48 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zM64 288c-35.3 0-64 28.7-64 64l0 64c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-64c0-35.3-28.7-64-64-64L64 288zm280 72a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm56 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z"/></svg>
                    </div>
                </div>
            </header>

            <!-- Center area - takes available space with rounded border -->
            <main class="min-h-[640px] flex-1 relative px-6 overflow-y-auto">
                <div class="h-full">
                    <div class="h-full relative p-12 text-gray-900 bg-gray-100 rounded-lg">
                        <!-- Main content goes here -->
                        <div class="h-full">
                            <p class="mb-9">
                                Il file di gruppo serve per la generazione del report AB-Grid. Una volta fornite le
                                informazioni richieste e creato il file, dovrai completarlo con i dati
                                effettivamente raccolti.
                            </p>
                            <div class="w-full">
                                <div class="flex items-center gap-3 mb-6">
                                    <div
                                        class="group relative inline-flex w-11 shrink-0 p-0.5 bg-gray-200 rounded-full inset-ring inset-ring-gray-900/5 outline-offset-2 outline-indigo-600 transition-colors duration-200 ease-in-out has-checked:bg-indigo-600 has-focus-visible:outline-2">
                                        <span
                                            class="relative size-5 bg-white rounded-full shadow-xs ring-1 ring-gray-900/5 transition-transform duration-200 ease-in-out group-has-checked:translate-x-5">
                                            <span
                                                class="absolute inset-0 flex size-full items-center justify-center opacity-100 transition-opacity duration-200 ease-in group-has-checked:opacity-0 group-has-checked:duration-100 group-has-checked:ease-out"
                                                aria-hidden="true">
                                                <svg class="size-3 text-gray-400" fill="none" viewBox="0 0 12 12">
                                                    <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round"
                                                        stroke-linejoin="round" />
                                                </svg>
                                            </span>
                                            <span
                                                class="absolute inset-0 flex size-full items-center justify-center opacity-0 transition-opacity duration-100 ease-out group-has-checked:opacity-100 group-has-checked:duration-200 group-has-checked:ease-in"
                                                aria-hidden="true">
                                                <svg class="size-3 text-indigo-600" fill="currentColor"
                                                    viewBox="0 0 12 12">
                                                    <path
                                                        d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z" />
                                                </svg>
                                            </span>
                                        </span>
                                        <input type="checkbox"
                                            class="absolute inset-0 appearance-none focus:outline-hidden"
                                            name="new-group" x-model="generateNewGroupFile" />
                                    </div>
                                    <div class="flex grow flex-col text-sm">
                                        <label 
                                            id="new-group-label"
                                            class="font-medium text-gray-900"
                                        >
                                            nuovo file di gruppo
                                        </label>
                                    </div>
                                </div>
                                <div class="relative rounded-2xl">
                                    <div class="mb-4">
                                        <label 
                                            for="project_title"
                                            class="block text-sm font-medium text-gray-900 opacity-25"
                                            x-bind="generateFieldLabel"
                                        >Titolo del progetto</label>
                                        <input 
                                            type="text" 
                                            id="project_title" 
                                            name="project_title"
                                            x-bind="generateStringInputFactory('$store.data.dataGroup.project_title')"
                                            placeholder="es. raccolta dati 2025"
                                            class="mt-2 block w-full p-3 bg-white rounded-md text-sm placeholder:text-sm placeholder:text-gray-400 shadow-sm focus:outline-none"
                                            required
                                            >
                                    </div>
                                    <div class="mb-4">
                                        <label 
                                            for="question_a"
                                            class="block text-sm font-medium text-gray-900 opacity-25"
                                            x-bind="generateFieldLabel">Domanda A</label>
                                        <input 
                                            type="text" 
                                            id="question_a" 
                                            x-bind="generateStringInputFactory('$store.data.dataGroup.question_a')"
                                            name="question_a"
                                            placeholder="es. chi vorresti nel tuo gruppo di lavoro ideale?"
                                            class="mt-2 block w-full p-3 bg-white rounded-md text-sm placeholder:text-sm placeholder:text-gray-400 shadow-sm focus:outline-none"
                                            required>
                                    </div>
                                    <div class="mb-4">
                                        <label
                                            for="question_b"
                                            class="block text-sm font-medium text-gray-900 opacity-25"
                                            x-bind="generateFieldLabel">Domanda B</label>
                                        <input 
                                            type="text" 
                                            id="question_b" 
                                            x-bind="generateStringInputFactory('$store.data.dataGroup.question_b')"
                                            name="question_b"
                                            placeholder="es. chi non vorresti nel tuo gruppo di lavoro ideale?"
                                            class="mt-2 block w-full p-3 bg-white rounded-md text-sm placeholder:text-sm placeholder:text-gray-400 shadow-sm focus:outline-none"
                                            required>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2">
                                        <div>
                                            <label 
                                                for="group"
                                                class="block text-sm font-medium text-gray-900 opacity-25"
                                                x-bind="generateFieldLabel">Identificativo gruppo</label>
                                            <input 
                                                type="number" 
                                                id="groupp"
                                                x-bind="generateNumberInputFactory('$store.data.dataGroup.group')"
                                                name="group"
                                                placeholder="es. 1"
                                                class="mt-2 block w-full p-3 bg-white rounded-md text-sm placeholder:text-sm placeholder:text-gray-400 shadow-sm focus:outline-none"
                                                required>
                                        </div>
                                        <div>
                                            <label 
                                                for="members"
                                                class="block text-sm font-medium text-gray-900 opacity-25"
                                                x-bind="generateFieldLabel">Numero di membri</label>
                                            <input 
                                                type="number" 
                                                id="members"
                                                x-bind="generateNumberInputFactory('$store.data.dataGroup.members')"
                                                name="members"
                                                placeholder="es. 8"
                                                class="mt-2 block w-full p-3 bg-white rounded-md text-sm placeholder:text-sm placeholder:text-gray-400 shadow-sm focus:outline-none"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Bottom area - fixed height -->
            <footer class="h-10 flex justify-center items-center">
                <div class="relative top-[-50%] p-3 bg-gray-100 rounded-full">
                    <button x-data="componentMagicButton(magicButton.label, magicButton.action)" x-bind="magicButton">
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script type="module" defer src="/src/js/main.js"></script>
</body>

</html>

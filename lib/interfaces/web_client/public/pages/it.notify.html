<!doctype html>
<html x-data :lang="$store.abgrid.appLanguage">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>AB-Grid app</title>
</head>

<body class="h-screen min-w-4xl max-w-4xl mx-auto overflow-hidden pb-6"
    x-data="{ ...componentToast(), ...componentOnline(), ...componentNavigation(), ...componentApi() }"
    x-init="() => { initOnline(); initNavigation(); initApi() }">

    <!-- Toast -->
    <template x-teleport="body">
        <div x-bind="toastContainer"
            class="fixed top-6 right-6 p-3 bg-white border border-gray-300 rounded-md shadow-lg cursor-pointer">
            <div class="flex items-center gap-2">
                <span x-bind="toastBadge" class="text-xs px-2 py-0.5 text-white rounded-full">
                </span>
                <span x-bind="toastMessage" class="text-sm">
                </span>
            </div>
        </div>
    </template>

    <div class="h-full" data-taxi>
        <div class="h-full flex flex-col" x-data="viewNotify" data-taxi-view>
            <!-- Top area - fixed height -->
            <header class="h-24 flex items-center justify-start p-9 cursor-pointer" x-data @click="navigationGoTo('/')">
                <div class="w-full">
                    <p class="text-3xl font-bold">
                        AB-Grid
                    </p>
                    <p class="text-sm text-gray-600">
                        Software per la generazione di report
                    </p>
                </div>
            </header>

            <!-- Center area - takes available space with rounded border -->
            <main id="main" class="flex-1 relative overflow-y-auto px-6">
                <div class="h-full">
                    <div class="h-full p-6 bg-gray-100 rounded-lg">
                        <!-- Main content goes here -->
                        <div class="h-full flex flex-col justify-start items-start p-6">
                            <template x-bind="templateReport">
                                <div class="w-full h-full flex flex-col justify-center items-center p-9">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 mb-3 fill-gray-700" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M173.8 5.5c11-7.3 25.4-7.3 36.4 0L228 17.2c6 3.9 13 5.8 20.1 5.4l21.3-1.3c13.2-.8 25.6 6.4 31.5 18.2l9.6 19.1c3.2 6.4 8.4 11.5 14.7 14.7L344.5 83c11.8 5.9 19 18.3 18.2 31.5l-1.3 21.3c-.4 7.1 1.5 14.2 5.4 20.1l11.8 17.8c7.3 11 7.3 25.4 0 36.4L366.8 228c-3.9 6-5.8 13-5.4 20.1l1.3 21.3c.8 13.2-6.4 25.6-18.2 31.5l-19.1 9.6c-6.4 3.2-11.5 8.4-14.7 14.7L301 344.5c-5.9 11.8-18.3 19-31.5 18.2l-21.3-1.3c-7.1-.4-14.2 1.5-20.1 5.4l-17.8 11.8c-11 7.3-25.4 7.3-36.4 0L156 366.8c-6-3.9-13-5.8-20.1-5.4l-21.3 1.3c-13.2 .8-25.6-6.4-31.5-18.2l-9.6-19.1c-3.2-6.4-8.4-11.5-14.7-14.7L39.5 301c-11.8-5.9-19-18.3-18.2-31.5l1.3-21.3c.4-7.1-1.5-14.2-5.4-20.1L5.5 210.2c-7.3-11-7.3-25.4 0-36.4L17.2 156c3.9-6 5.8-13 5.4-20.1l-1.3-21.3c-.8-13.2 6.4-25.6 18.2-31.5l19.1-9.6C65 70.2 70.2 65 73.4 58.6L83 39.5c5.9-11.8 18.3-19 31.5-18.2l21.3 1.3c7.1 .4 14.2-1.5 20.1-5.4L173.8 5.5zM272 192a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM1.3 441.8L44.4 339.3c.2 .1 .3 .2 .4 .4l9.6 19.1c11.7 23.2 36 37.3 62 35.8l21.3-1.3c.2 0 .5 0 .7 .2l17.8 11.8c5.1 3.3 10.5 5.9 16.1 7.7l-37.6 89.3c-2.3 5.5-7.4 9.2-13.3 9.7s-11.6-2.2-14.8-7.2L74.4 455.5l-56.1 8.3c-5.7 .8-11.4-1.5-15-6s-4.3-10.7-2.1-16zm248 60.4L211.7 413c5.6-1.8 11-4.3 16.1-7.7l17.8-11.8c.2-.1 .4-.2 .7-.2l21.3 1.3c26 1.5 50.3-12.6 62-35.8l9.6-19.1c.1-.2 .2-.3 .4-.4l43.2 102.5c2.2 5.3 1.4 11.4-2.1 16s-9.3 6.9-15 6l-56.1-8.3-32.2 49.2c-3.2 5-8.9 7.7-14.8 7.2s-11-4.3-13.3-9.7z"/></svg>
                                    <p class="text-center">Il report Ã¨ stato generato correttamente.</p>
                                    <p class="mb-3 text-center">Puoi scaricarlo il report in formato HTML/PDF o in formato JSON (solo dati).</p>
                                    <div>
                                        <a x-bind="notifyDownloadLinkFactory('html')" class="text-blue-700 cursor-pointer">&rarr; report versione html/pdf</a>
                                    </div>
                                    <div>
                                        <a x-bind="notifyDownloadLinkFactory('json')" class="text-blue-700 cursor-pointer">&rarr; report versione json</a>
                                    </div>
                                </div>
                            </template>
                            <template x-bind="templateAppError">
                                <div>
                                    
                                </div>
                            </template>
                            <template x-bind="templateApiError">
                                <div class="w-full mx-auto">
                                    <p class="mb-6"><span class="font-bold">Attenzione: </span> il server ha riscontrato
                                        degli errori nei dati che hai inviato per l'elaborazione della tua richiesta.
                                        Apporta le modifiche elencate nella tabella sottostante prima di riprovare
                                        l'operazione.</p>
                                    <p class="mb-2 font-semibold">Tabella degli errori</p>
                                    <table class="w-full text-sm text-left border-y-1 border-gray-400">
                                        <template x-for="message in $store.abgrid.apiResponse.data.detail">
                                            <tr
                                                class="border-b border-dashed border-gray-400 odd:bg-white even:bg-gray-50">
                                                <td x-text="$t('fields.' + message.location)" class="p-3 font-bold">
                                                </td>
                                                <td x-text="$t('errors.' + message.error_message)" class="p-3"></td>
                                            </tr>
                                        </template>
                                    </table>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Bottom area - fixed height -->
            <footer class="h-10 flex justify-center items-center">
                <div class="relative top-[-50%] p-3 bg-gray-100 rounded-full">
                    <button x-data="componentMagicButton(magicButton.label, magicButton.action)" x-bind="magicButton">
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>

<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>AB-Grid app</title>
</head>

<body class="h-screen overflow-hidden max-w-4xl mx-auto p-9"
    x-data="{ ...componentToast(), ...componentOnline(), ...componentNavigation(), ...componentApi() }"
    x-init="() => { initOnline(); initNavigation(); initApi() }">

    <div class="h-full" data-taxi>
        <div class="h-full flex flex-col" x-data="viewNotify" data-taxi-view>
            <!-- Top area - fixed height -->
            <header class="h-24 flex items-center justify-start p-9">
                <div class="w-full">
                    <h1 class="text-3xl font-bold">
                        AB-Grid
                    </h1>
                    <p class="text-sm text-gray-600">
                        Software per la generazione di report
                    </p>
                </div>
            </header>

            <!-- Center area - takes available space with rounded border -->
            <main id="main" class="flex-1 overflow-y-auto px-6 relative">
                <div class="h-full">
                    <div class="h-full rounded-lg p-6 bg-gray-100">
                        <!-- Your main content goes here -->
                        <div class="h-full flex flex-col justify-start items-start p-6">
                            <template x-bind="templateGroup">
                            </template>
                            <template x-bind="templateReport">
                            </template>
                            <template x-bind="templateApiError">
                                <div class="w-full mx-auto">
                                    <p class="mb-6"><span class="font-bold">Attenzione: </span> il server ha riscontrato degli errori nei dati che hai inviato per l'elaborazione della tua richiesta <span x-bind="templateApiErrorOperation" class="italic text-gray-500"></span>. Apporta le modifiche elencate nella tabella sottostante prima riprovare l'operazione.</p>
                                    <p class="font-semibold mb-2">Tabella degli errori</p>
                                    <table class="w-full text-sm text-left border-y-1 border-gray-400">
                                        <template x-for="message in $store.abgrid.apiResponse.data.detail">
                                            <tr class="odd:bg-white even:bg-gray-50 border-b border-dashed border-gray-400">
                                                <td x-text="$t('groupData.' + message.location)" class="font-bold p-3"></td>
                                                <td x-text="$t('errors.' + message.error_message)" class="p-3"></td>
                                            </tr>
                                        </template>
                                    </table>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Bottom area - fixed height -->
            <footer class="h-10 flex justify-center items-center">
                <div class="p-3 rounded-full relative top-[-50%] bg-gray-100">
                    <button x-data="componentMagicButton(magicButton.label, magicButton.action)" x-bind="magicButton">
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>

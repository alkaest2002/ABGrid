<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>AB-Grid app</title>
</head>

<body class="h-screen overflow-hidden"
    x-data="{ ...componentToast(), ...componentOnline(), ...componentNavigation(), ...componentApi() }"
    x-init="() => { initToast(); initOnline(); initNavigation(); initApi() }">
    <div class="h-full" data-taxi>
        <div data-taxi-view class="h-full flex flex-col" x-data="viewNotify">
            <!-- Main content area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-4xl mx-auto h-full flex flex-col justify-center items-center">
                    <div>
                        <h1 class="text-3xl font-bold text-center">
                            AB-Grid - Notify
                        </h1>
                        <template x-bind="templateGroup">
                        </template>
                        <template x-bind="templateReport">
                        </template>
                        <template x-bind="templateApiError">
                            <div>
                                <p class="mb-6">Di seguito sono riportati i messagi di errore provenienti dal server.</p>
                                <p  x-bind="templateApiErrorEndpoint" class="font-bold uppercase mb-1"></p>
                                <ul class="list-inside list-disc">
                                    <template x-for="message in $store.abgrid.apiResponse.data.detail">
                                        <li x-text="`${message.location}: ${message.error_message}`"></li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                    </div>
                </div>
            </main>
            <!-- Bottom navigation area with your buttons -->
            <div class="h-24 flex justify-center">
                <button x-data="componentMagicButton(magicButton.label, magicButton.action)" x-bind="magicButton">
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>

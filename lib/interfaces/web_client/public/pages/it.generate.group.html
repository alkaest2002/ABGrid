<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>AB-Grid app</title>
</head>

<body class="h-screen overflow-hidden"
    x-data="{ ...componentToast(), ...componentOnline(), ...componentNavigation(), ...componentApi() }"
    x-init="() => { initToast(); initOnline(); initNavigation(); initApi() }">
    <template x-teleport="body">
        <div x-bind="toastContainer"
            class="fixed top-4 right-4 bg-white border border-gray-300 shadow-lg p-4 cursor-pointer">
            <div class="flex items-center gap-2">
                <span x-bind="toastBadge" class="text-white text-xs px-2 py-0.5 rounded-full">
                </span>
                <span x-bind="toastMessage" class="text-sm">
                </span>
            </div>
        </div>
    </template>
    <div class="h-full" data-taxi>
        <div data-taxi-view class="h-full flex flex-col" x-load="visible" x-data="viewGroup">
            <!-- Main content area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-4xl mx-auto h-full flex flex-col justify-center items-center">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold mb-3">
                            Crea file di gruppo
                        </h1>
                        <p class="px-12 mb-12">
                            Il file di gruppo serve a raccogliere i dati per la generazione del report AB-Grid. Puoi
                            passare alla fase successiva se hai gi√† creato e completato il file.
                        </p>
                    </div>
                    <div class="w-full">
                        <form>
                            <div class="mb-4">
                                <label for="project_title"
                                    class="block text-sm font-medium text-gray-700 text-left">Titolo del
                                    progetto</label>
                                <input 
                                    type="text" 
                                    id="project_title" 
                                    name="project_title"
                                    x-model="$store.abgrid.groupData.project_title"
                                    placeholder="es. Raccolta dati 2025"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="question_a"
                                    class="block text-sm font-medium text-gray-700 text-left">Domanda A</label>
                                <input 
                                    type="text" 
                                    id="question_a" 
                                    x-model="$store.abgrid.groupData.question_a"
                                    name="question_a"
                                    placeholder="es. Chi vorresti nel tuo gruppo di lavoro ideale?"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="question_b"
                                    class="block text-sm font-medium text-gray-700 text-left">Domanda B</label>
                                <input 
                                    type="text" 
                                    id="question_b"
                                    x-model="$store.abgrid.groupData.question_b"
                                    name="question_b"
                                    placeholder="es. Chi non vorresti nel tuo gruppo di lavoro ideale?"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                                    required>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label for="group"
                                        class="block text-sm font-medium text-gray-700 text-left">Identificativo
                                        gruppo</label>
                                    <input 
                                        type="number" 
                                        id="groupp"
                                        x-model="$store.abgrid.groupData.group"
                                        name="group" 
                                        placeholder="es. 1"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                                        required>
                                </div>
                                <div>
                                    <label for="members"
                                        class="block text-sm font-medium text-gray-700 text-left">Numero di
                                        membri</label>
                                    <input 
                                        type="number" 
                                        id="members" 
                                        x-model="$store.abgrid.groupData.members"
                                        name="members" 
                                        placeholder="es. 8"
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                                        required>
                                </div>
                            </div>
                            <div>
                                <button
                                    :class="{ 'opacity-25 cursor-not-allowed': !$store.abgrid.groupDataIsComplete }"
                                    class="bg-blue-700 text-white py-2 px-4 rounded-md shadow-sm"
                                >
                                    Scarica file
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <!-- Bottom navigation area with your buttons -->
            <div class="h-24 flex justify-center">
                <button x-data="componentMagicButton(magicButton.label, magicButton.action)" x-bind="magicButton">
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>

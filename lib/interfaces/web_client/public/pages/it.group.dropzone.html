<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>AB-Grid app</title>
</head>

<body class="h-screen overflow-hidden max-w-4xl mx-auto p-9"
    x-data="{ ...componentToast(), ...componentOnline(), ...componentNavigation(), ...componentApi() }"
    x-init="() => { initToast(); initOnline(); initNavigation(); initApi() }">
    <template x-teleport="body">
        <div x-bind="toastContainer"
            class="fixed top-6 right-6 p-6 bg-white border border-gray-300 rounded-md shadow-lg cursor-pointer">
            <div class="flex items-center gap-2">
                <span x-bind="toastBadge" class="text-white text-xs px-2 py-0.5 rounded-full">
                </span>
                <span x-bind="toastMessage" class="text-sm">
                </span>
            </div>
        </div>
    </template>
    
    <div class="h-full" data-taxi>
        <div class="h-full flex flex-col" x-load="visible" x-data="viewGroupDropzone" data-taxi-view >
            <!-- Top area - fixed height -->
            <header class="h-24 flex items-center justify-start p-9">
                <div class="w-full">
                    <h1 class="text-3xl font-bold">
                        AB-Grid
                    </h1>
                    <p class="text-sm text-gray-600">
                        Software per la generazione di report
                    </p>
                </div>
            </header>

            <!-- Center area - takes available space with rounded border -->
            <main id="main" class="flex-1 overflow-y-auto px-6 relative">
                <div class="h-full">
                    <div class="h-full border-2 border-dashed border-gray-300 rounded-lg p-6 bg-gray-100 shadow-sm">
                        <!-- Your main content goes here -->
                        <div class="h-full flex flex-col justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 fill-gray-500 mb-3" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M64 0C28.7 0 0 28.7 0 64L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-288-128 0c-17.7 0-32-14.3-32-32L224 0 64 0zM256 0l0 128 128 0L256 0zM216 408c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-102.1-31 31c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l72-72c9.4-9.4 24.6-9.4 33.9 0l72 72c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-31-31L216 408z"/></svg>
                            <p class="text-gray-500 text-center">
                                Trascina qui<br>il file di gruppo completato
                            </p>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Bottom area - fixed height -->
            <footer class="h-20 flex justify-center items-center">
                <button x-data="componentMagicButton(magicButton.label, magicButton.action)" x-bind="magicButton">
                </button>
            </footer>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>

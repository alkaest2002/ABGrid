<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>AB-Grid app</title>
</head>

<body class="h-screen overflow-hidden max-w-4xl mx-auto p-9"
    x-data="{ ...componentToast(), ...componentOnline(), ...componentNavigation(), ...componentApi() }"
    x-init="() => { initToast(); initOnline(); initNavigation(); initApi() }">
    <template x-teleport="body">
        <div x-bind="toastContainer"
            class="fixed top-6 right-6 p-6 bg-gray-100 border border-gray-300 rounded-md shadow-lg cursor-pointer">
            <div class="flex items-center gap-2">
                <span x-bind="toastBadge" class="text-white text-xs px-2 py-0.5 rounded-full">
                </span>
                <span x-bind="toastMessage" class="text-sm">
                </span>
            </div>
        </div>
    </template>
    
    <div class="h-full" data-taxi>
        <div class="h-full flex flex-col" x-load="visible" x-data="viewGroupDropzone" data-taxi-view >
            <!-- Top area - fixed height -->
            <header class="h-24 flex items-center justify-start p-9">
                <div class="w-full">
                    <h1 class="text-3xl font-bold">
                        AB-Grid
                    </h1>
                    <p class="text-sm text-gray-600">
                        Software per la generazione di report
                    </p>
                </div>
            </header>

            <!-- Center area - takes available space with rounded border -->
            <main id="main" class="flex-1 overflow-y-auto px-6 relative">
                <div class="h-full">
                    <div class="h-full rounded-lg p-6 bg-gray-100">
                        <!-- Your main content goes here -->
                        <div class="h-full flex flex-col justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 fill-gray-500 mb-3" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 38.6C310.1 219.5 256 287.4 256 368c0 59.1 29.1 111.3 73.7 143.3c-3.2 .5-6.4 .7-9.7 .7L64 512c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128zm48 96a144 144 0 1 1 0 288 144 144 0 1 1 0-288zm16 80c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 48-48 0c-8.8 0-16 7.2-16 16s7.2 16 16 16l48 0 0 48c0 8.8 7.2 16 16 16s16-7.2 16-16l0-48 48 0c8.8 0 16-7.2 16-16s-7.2-16-16-16l-48 0 0-48z"/></svg>
                            <p class="text-gray-500 text-center leading-5">
                                Trascina qui<br>il file di gruppo completato
                            </p>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Bottom area - fixed height -->
            <footer class="h-10 flex justify-center items-center">
                <div class="p-3 rounded-full relative top-[-50%] bg-gray-100">
                    <button x-data="componentMagicButton(magicButton.label, magicButton.action)" x-bind="magicButton">
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>AB-Grid app</title>
</head>

<body class="h-screen overflow-hidden" x-data="componentOnline">
    <div class="h-full" data-taxi>
        <div data-taxi-view class="h-full flex flex-col">
            <!-- Main content area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-4xl mx-auto h-full flex flex-col justify-center items-center">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold mb-6">
                            AB-Grid
                        </h1>
                    </div>
                </div>
            </main>
            
            <!-- Bottom navigation area with your buttons -->
            <div class="p-6" x-data="componentButton">
                <div class="flex justify-center gap-4">
                    <button x-bind="button" x-cloak @click="$store.abgrid.navigateTo('/')">
                        Home
                    </button>
                    <button x-data x-show="false" disabled type="button"
                        class="px-6 py-3 rounded-full text-sm font-medium text-white bg-pink-700 border border-pink-200 shadow-sm inline-flex items-center opacity-75">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>

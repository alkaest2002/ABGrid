<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link rel="stylesheet" href="/src/css/solid.min.css" />
    <title>AB-Grid app</title>
</head>

<body class="h-screen overflow-hidden" x-data="{ ...componentOnline(), ...componentNavigation() }">
    <div class="h-full" data-taxi>
        <div data-taxi-view class="h-full flex flex-col">
            <!-- Main content area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-4xl mx-auto h-full flex flex-col justify-center items-center">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold mb-6">
                            AB-Grid - Switcher
                        </h1>
                    </div>
                </div>
            </main>
            <!-- Bottom navigation area with your buttons -->
            <div class="h-24 flex justify-center" x-load="visible"  x-data="viewSwitcher">
                <button 
                    x-data="componentButton(magicButton.label, magicButton.action)" 
                    :class="buttonClasses"
                    x-html="buttonLabel" 
                    @click="buttonAction">
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
